server:
  port: ${SERVER_PORT}

spring:
  application:
    name: wallet-service

  datasource:
    url: jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}

  security:
    jwt:
      secret: ${JWT_SECRET}
      expiry:
        access-token: ${JWT_ACCESS_TOKEN_EXPIRY}
        refresh-token: ${JWT_REFRESH_TOKEN_EXPIRY}

  openapi:
    service:
      api-docs: Wallet API
      server: ${OPENAPI_SERVER_URL}
      package: io.github.doquanghop.walletsystem
      title: API Service
      version: 1.0.0

frontend:
  url: ${FRONTEND_URL}